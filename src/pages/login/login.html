<ion-header>
  <ion-navbar align = "center">
    <ion-title>Make money clear</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="spacer" style="height: 40px;"></div>
  <div align = "center">
  <img src="assets/img/user-blue.png" width="80px"/>
  </div>
  <ion-list inset>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input  type="text" value = "" placeholder="example@xyz.com" [(ngModel)]="emailField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" value = "" placeholder="" [(ngModel)]="passwordField"></ion-input>
    </ion-item>

  </ion-list>

  <!--<ion-list>
    <p>List of users</p>
    <ion-item *ngFor = "let user of usersList">
      <ion-label>{{user.name.first}}.{{user.name.last}}</ion-label>
    </ion-item>
  </ion-list>-->

  <div padding>
    <button ion-button (click)="doLogIn();"><i class="fa fa-user-plus" aria-hidden="true" ></i>Log In</button>
    <div class="spacer" style="height: 20px;"></div>
    <button ion-button (click)="userSignUp();">Create an account</button>
    <div class="spacer" style="height: 20px;"></div>
    <button ion-button clear full (click)="gotPassword();">Forget Password?</button>

  </div>
</ion-content>
