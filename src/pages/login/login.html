<ion-header>
  <ion-navbar align = "center">
    <ion-title>Make money clear!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="spacer" style="height: 40px;"></div>
  <div align = "center">
  <img src="assets/img/user-blue.png" width="80px"/>
  </div>
  <ion-list inset>

    <ion-item>
      <ion-label fixed>Email:</ion-label>
      <ion-input  type="text" value = "" placeholder="example@xyz.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password:</ion-label>
      <ion-input type="password" value = "" placeholder=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block><i class="fa fa-user-plus" aria-hidden="true"></i>Sign In</button>
    <div class="spacer" style="height: 20px;"></div>
    <button ion-button clear block (click)="toSignUp();">Create an account</button>
  </div>
</ion-content>
