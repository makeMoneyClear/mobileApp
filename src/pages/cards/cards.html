<ion-header>
  <ion-navbar color = "event">
  <ion-title align="center" >Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>


<ion-menu [content]="content">
    
  <ion-content>
    <ion-list>
      <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/avatar.jpg" height="200" width="200">
      </ion-avatar>
      <h2>Van Gogh</h2>
      <p>1 Unpaid Event</p>
     </ion-item>
      
      <button class = "button" ion-item (click)="launchBalancePage()">
        My Balance
      </button>
      <button class = "button" ion-item (click)="launchSettingPage()">
        Settings
      </button>
      <button class = "button" ion-item  ng-click="login()">
        Switch User
      </button>
      <button class = "button" ion-item (click)="userLogOut();">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-list>
  <ion-item *ngFor="let event of events | async">
    <ion-card>
      <ion-item (click)="openEvent(event)">
        <h2>{{event.name}}</h2>
        <p>{{event.date}}</p>
      </ion-item>
      <img src="assets/img/{{event.name}}.jpg">
      <!-- <img src="{{event.name}}.jpg"> -->
      <ion-card-content>
        <p>{{event.where}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col center text-center>
          <ion-note>${{event.average}}</ion-note>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-right (click)="doPay()">
            Not Paid
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-item>
</ion-list>


</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
