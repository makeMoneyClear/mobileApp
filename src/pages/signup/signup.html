<ion-header>
  <ion-navbar>
    <ion-title>New Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="spacer" style="height: 40px;"></div>
  <img src="assets/img/ionic.png" width="80px"/>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Creat Account</button>
  </div>

</ion-content>
