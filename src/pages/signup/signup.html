<ion-header>
  <ion-navbar color "primary">
    <ion-title>New Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="spacer" style="height: 40px;"></div>
  <div align="center">
  <img src="assets/img/user-blue.png" width="80px"/>
  </div>

  <ion-list inset>

    <ion-item>
      <ion-label color = "dark" class="label">Email:</ion-label>
      <ion-input type= "text" placeholder="Email" name = "userEmail" placeholder = "example@xyz.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color = "dark" class="label">Password:</ion-label>
      <ion-input type="password"  name = "userPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color = "dark" class="label">Confirm Password:</ion-label>
      <ion-input type= "password" name = "userConfirmPw"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color= "primary" block (click)="confirm()">Create Account</button>
    <!--<button ion-button color="primary" block (click)="redirectToResetPag()">Reset Password</button>-->

  </div>

</ion-content>
